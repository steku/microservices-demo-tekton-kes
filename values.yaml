# Default values for ms-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

certificate:
  issuer: "letsencrypt-prod-istio"
  kind: "ClusterIssuer"
  namespace: "istio-system"
  commonName: "tekton.your-domain.tld"
  dnsNames:
  - "tekton.your-domain.tld"

istio:
  port: 443
  istioSelector: "ingressgateway"

registry:
  url: "your-registry.your-domain.tld"
  registryVaultSecret: "kes/data/ms-demo/registry"
  usernameProperty: "username"
  passwordProperty: "password"

tekton:
  deployNamespace: demo
  gitRevision: master

github:
  githubVaultSecret: "kes/data/ms-demo/github"
  privateKeyProperty: "privateKey"
  knownHosts: ""
  tokenProperty: "token"
  secretProperty: "secret"

argocd:
  argocdVaultSecret: "kes/data/ms-demo/argocd"
  usernameProperty: "username"
  passwordProperty: "password"
  appname: "ms-demo"
  url: argocd.your-registry.your-domain.tld
